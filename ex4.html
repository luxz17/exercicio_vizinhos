<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        do {
            let repetir;
            let inicio = parseInt(prompt("Digite um numero inicial"));
            for (; inicio <= 9; inicio++) {
for (j = 1; j <= 10; j++) {
alert(inicio + "X" + j + "=" + inicio *j);
}
repetir=prompt("Digite s para continuar.");
}
        } while (repetir == "s" || repetir == "S"); 
    </script>
</body>

</html>
