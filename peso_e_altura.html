<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <label for="peso">Peso (em kg):</label><br>
        <input type="number" id="peso" placeholder="Ex: 70"><br><br>
        <label for="altura">Altura (em metros):</label><br>
        <input type="number" id="altura" placeholder="Ex: 1.75"><br><br>
        <button onclick="calcularIMC()">Calcular IMC</button>
        <div id="resultado"></div>
    </div>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById("peso").value);
            const altura = parseFloat(document.getElementById("altura").value);
            const resultadoDiv = document.getElementById("resultado");

            if (isNaN(peso) || isNaN(altura) || altura <= 0) {
                resultadoDiv.textContent = "Por favor, insira peso e altura válidos.";
                return;
            }

            const imc = peso / (altura * altura);
            const imcFormatado = imc.toFixed(2);
            let classificacao = "";

            if (imc < 17) {
                classificacao = "muito abaixo do peso";
            } else if (imc >= 17 && imc < 18.5) {
                classificacao = "abaixo do peso";
            } else if (imc >= 18.5 && imc < 25) {
                classificacao = "parabéns, peso ideal";
            } else if (imc >= 25 && imc < 30) {
                classificacao = "acima do peso";
            } else if (imc >= 30 && imc < 35) {
                classificacao = "Obesidade 1";
            } else if (imc >= 35 && imc < 40) {
                classificacao = "Obesidade 2 (severa)";
            } else {
                classificacao = "Obesidade 3 (mórbida)";
            }

            resultadoDiv.textContent = `Seu IMC é: ${imcFormatado} - ${classificacao}`;
        }
    </script>
</body>
</html>
