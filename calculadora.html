<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let operador = prompt("Escolha uma operação: +, -, /, *");
        let numero1 = parseInt(prompt("Coloque o primeiro valor."));
        let numero2 = parseInt(prompt("Coloque o segundo valor."));
        let resultado;

        switch (operador) {
            case '' + '':
                resultado = numero1 + numero2;
                break;
            case '' - '':
                resultado = numero1 - numero2;
                break;
            case '' / '':
                resultado = numero1 / numero2;
                break;
            case '' * '':
                resultado = numero1 * numero2;
                break;
                default:
                resultado = ("operador ínvalido");
        
        }
        alert("O resultado é" + resultado);
    </script>

</body>

</html>
