<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Alturas</title>
</head>
<body>
    <h1>Comparador de Alturas</h1>

    <div>
        <label for="alturaPessoa1">Altura da Pessoa 1 (em metros):</label>
        <input type="number" id="alturaPessoa1" step="0.01">
    </div>

    <div>
        <label for="alturaPessoa2">Altura da Pessoa 2 (em metros):</label>
        <input type="number" id="alturaPessoa2" step="0.01">
    </div>

    <button onclick="compararAlturas()">Comparar</button>

    <div id="resultado"></div>

    <script>
        function compararAlturas() {
            const altura1 = parseFloat(document.getElementById("alturaPessoa1").value);
            const altura2 = parseFloat(document.getElementById("alturaPessoa2").value);
            const resultadoDiv = document.getElementById("resultado");

            if (isNaN(altura1) || isNaN(altura2)) {
                resultadoDiv.textContent = "Por favor, insira valores numéricos válidos para as alturas.";
            } else if (altura1 > altura2) {
                resultadoDiv.textContent = "A Pessoa 1 é mais alta.";
            } else if (altura2 > altura1) {
                resultadoDiv.textContent = "A Pessoa 2 é mais alta.";
            } else {
                resultadoDiv.textContent = "As duas pessoas têm a mesma altura.";
            }
        }
    </script>
</body>
</html>
