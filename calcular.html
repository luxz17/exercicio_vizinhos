<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples (Prompt)</title>
</head>
<body>
    <script>
        let continuarCalculando = true;

        while (continuarCalculando) {
            let num1 = parseFloat(prompt("Digite o primeiro número:"));
            let num2 = parseFloat(prompt("Digite o segundo número:"));
            let operacao = prompt("Qual operação deseja fazer? (+, -, *, /)");

            let resultado;

            switch (operacao) {
                case '+':
                    resultado = num1 + num2;
                    break;
                case '-':
                    resultado = num1 - num2;
                    break;
                case '*':
                    resultado = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        resultado = "Erro: Divisão por zero!";
                    } else {
                        resultado = num1 / num2;
                    }
                    break;
                default:
                    resultado = "Operação inválida!";
            }

            alert("O resultado é: " + resultado);

            let resposta = prompt("Deseja realizar outro cálculo? (s/n)").toLowerCase();
            if (resposta !== 's') {
                continuarCalculando = false;
            }
        }

        alert("Obrigado por usar a calculadora!");
    </script>
</body>
</html>
