    <script>
        let ValorDaConta = parseFloat(prompt("Entre com o valor da conta"));
        let NumeroDeClientes = parseInt(prompt("Entre com o numero de clientes"));
        let ValorPorCliente = ValorDaConta / NumeroDeClientes;
        let ValorComTaxa = ValorPorCliente * 1.10;  
        let ValorComTaxaArredondado = Math.ceil(ValorComTaxa * 100) / 100; // Arredonda para cima com duas casas decimais
        let ValorComTaxaArredondado2 = Math.floor(ValorComTaxa * 100) / 100; // Arredonda para baixo com duas casas decimais

        alert("Valor da conta: " + ValorDaConta + "\n" +
              "Número de clientes: " + NumeroDeClientes + "\n" +
              "Valor por cliente: " + ValorPorCliente.toFixed(2) + "\n" +
              "Valor com taxa (arredondado para cima): " + ValorComTaxaArredondado.toFixed(2) + "\n" +
              "Valor com taxa (arredondado para baixo): " + ValorComTaxaArredondado2.toFixed(2));
