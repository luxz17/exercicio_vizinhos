<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Simples</title>
</head>
<body>
    <h1>Gerador de Tabuada</h1>

    <label for="numero">Digite um número:</label>
    <input type="number" id="numero" placeholder="Ex: 5">
    <button onclick="gerarTabuada()">Gerar Tabuada</button>

    <div id="resultadoTabuada">
        </div>

    <script>
        function gerarTabuada() {
            const numeroInput = document.getElementById('numero');
            const numero = parseInt(numeroInput.value);
            const resultadoDiv = document.getElementById('resultadoTabuada');

            resultadoDiv.innerHTML = ''; // Limpa o conteúdo anterior

            if (isNaN(numero)) {
                resultadoDiv.innerHTML = '<p>Por favor, digite um número válido.</p>';
                return;
            }

            let tabuadaHTML = '<h2>Tabuada do ' + numero + '</h2>';
            for (let i = 1; i <= 10; i++) {
                tabuadaHTML += '<p>' + numero + ' x ' + i + ' = ' + (numero * i) + '</p>';
            }
            resultadoDiv.innerHTML = tabuadaHTML;
        }
    </script>
</body>
</html>
